dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.2.0
compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.2.0"
dotenv: .env
networks:
  default: development
  rinkeby:
    verify: True
  development:
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}
